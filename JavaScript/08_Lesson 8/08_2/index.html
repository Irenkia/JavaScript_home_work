<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с узлами DOM - Свойства</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <div class="container bg-white p-5">
      <div id="pictureHolder">
        <h2 class="text-primary">Здесь должна появиться картинка с камнем</h2>
        <p>Нажмите на кнопочку, пожалуйста.</p>
      </div>
      <button onclick="addImg()" class="btn btn-primary btn-lg mr-5">
        Добавить изображение
      </button>
      <button onclick="removeImg()" class="btn btn-primary btn-lg">
        Удалить изображение
      </button>
    </div>
    <div
      class="container bg-white d-flex justify-content-center align-items-center"
    >
      <div
        class="inner d-flex bg-dark justify-content-center align-items-center flex-wrap p-3"
      ></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
