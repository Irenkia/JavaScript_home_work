<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реализация countries v2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark">
    <div id="main" class="container bg-white p-5">
      <div class="countries">
        <h2 class="mb-4">Countries</h2>
        <div class="ui-widget mb-4">
          <label for="countries-autocomplete">Country Name: </label>
          <input id="countries-autocomplete" class="btn btn-outline-primary">
          <button id="btn_clear" class="btn btn-outline-primary">Clear Search</button>
          <button id="btn_color_animation" class="btn btn-outline-primary">Color Animation</button>
        </div>
        <table id="effect" class="table table-bordered table-striped countries-table">
          <thead id="thead">
            <tr>
              <th data-sort="name">Name</th>
              <th data-sort="population">Population</th>
              <th data-sort="area">Area</Area></th>
              <th data-sort="region">Region</th>  
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
