<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12_Функции-конструкторы</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container bg-white p-5">
      <h2 class="mb-4">Функции-конструкторы</h2>
      <h5>1. Машины в наличии (бензин - class Auto) :</h5>
      <div class="cars mb-4"></div>
      <!-- <h5>2. Их объемы двигателей + расход (бензин - class Auto_Fuel) :</h5>
      <div class="cars-fuel mb-4"></div> -->
      <h5>2. Машины в наличии (бензин - class Auto_Fuel) :</h5>
      <div class="cars-fuel-show mb-4"></div>
      <h5>Их объемы двигателей + расход :</h5>
      <div class="cars-fuel mb-4"></div>
      <h5>3. Машины в наличии (электро - class Auto_Electric) :</h5>
      <div class="cars-electric-show mb-4"></div>
      <h5>Их емкости батарей :</h5>
      <div class="cars-electric mb-4"></div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
